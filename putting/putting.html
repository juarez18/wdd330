<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 4 notes</title> <!-- Title of the Page-->
        <link rel="stylesheet" href="css/putting.css"> <!-- CSS Refernece Page-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <h1>Putting Practice Application</h1>
        </header>
        <nav>
            <ul>
                <li><a href="https://juarez18.github.io/wdd330/">Assignment Portal</a></li>
            </ul>
        </nav>
        <main>
            <h1>Putting Practice</h1>
            <div id="putting-stats-display">
                <h3>Putting Stats</h3>
                <p>Total Putting Percentage:<span id="total-percentage"></span></p>
                <p>Last 100 putts:<span id="last100"></span></p>
                <p>Percentage from 10ft:<span id="10-percentage"></span></p>
                <p>Percentage from 20ft:<span id="20-percentage"></span></p>
                <p>Percentage from 30ft:<span id="30-percentage"></span></p>
                <p>Percentage from Circle 2:<span id="c2-percentage"></span></p>
            </div>
            <div id="start-round-menu">
                <h3>Start a Putting Round</h3>
                <form>
                    <label for ="putting-distance">Putting Distance</label>
                    <select id="putting-distance">
                        <option value="10ft">10 feet</option>
                        <option value="20ft">20 feet</option>
                        <option value="30ft">30 feet</option>
                        <option value="circle2">Circle 2 Putts</option>
                    </select>
                    <label for="putting-number">Number of Putts</label>
                    <input type="number" id="putting-number">
                    <button type="button" id="start-round">Start Putting Round</button>
                </form>
            </div>
            <div id="active-putting" class="hidden">
                <p>Current Putt: <span id="current"></span> / <span id="total-number"></span></p>
                <button type="button" id="made-putt">Made</button>
                <button type="button" id="miss-putt">Miss</button>
                <button type="button" id="end-round">End Round</button>
            </div>
        </main>
        <footer>
            <p>
                WDD 330 | Marcus Juarez | BYUI 
            </p>
        </footer>
    </body>
    <script src="js/putting.js"></script> <!-- Java Script Refenence-->
</html>
